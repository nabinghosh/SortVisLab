<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Comparator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>Controls</h2>
            <button id="generateButton" onclick="generateArray()">Generate New Array</button>
            <button onclick="compareAlgorithms()">Compare</button>
            <select id="algo1">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="cyclic">Cyclic Sort</option>
                <option value="radix">Radix Sort</option>
            </select>
            <select id="algo2">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="cyclic">Cyclic Sort</option>
                <option value="radix">Radix Sort</option>
            </select>
        </aside>
        <main class="main-content">
            <h1>Algorithm Comparator</h1>
            <div id="comparisonResults">
                <h2>Comparison Results</h2>
                <div id="resultsDisplay">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
